apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "game-server-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 7777
  template:
    spec:
      containers:
      - name: game-server
        image: jausseran/swingballserver:latest
        resources:
          requests:
            memory: 128Mi
            cpu: 128m
          limits:
            memory: "128Mi"
            cpu: 128m